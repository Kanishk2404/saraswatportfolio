    <text x="0" y="160" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="800" fill="url(#g2)">agencies and</text>
    <text x="0" y="240" font-family="Inter, Arial, sans-serif" font-size="96" font-weight="900" fill="#4f46e5">SuiteGenie</text>

