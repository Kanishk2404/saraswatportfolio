      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
